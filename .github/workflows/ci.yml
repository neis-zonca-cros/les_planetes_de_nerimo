name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Install Expo CLI globally
        run: npm install -g expo-cli

      # Step to install and run linters
      - name: Install and run linters
        run: |
          # Install dependencies for back-end
          cd back_nerimo
          npm install
          npm run lint

          # Install dependencies for front-end
          cd ../front_nerimo
          npm install
          npm install --save-dev eslint-config-expo
          npm run lint

      # Step to run tests for back-end
      - name: Start back-end server
        run: |
          cd back_nerimo
          nohup npm start &
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: 3001
          NODE_ENV: ci

      # Step to wait for the server to be ready
      - name: Wait for server to be ready
        run: |
          # Wait for server to be ready before running tests
          until curl -s http://localhost:3001 > /dev/null; do
            echo "Waiting for server..."
            sleep 5
          done

      # Step to run tests for back-end
      - name: Run back-end tests
        run: |
          cd back_nerimo
          npm run test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: 3001
