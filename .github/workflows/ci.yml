name: 🚀 CI Pipeline Nérimo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop

jobs:
  back_nerimo:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: 📂 Check du code
        uses: actions/checkout@v2

      - name: 📥 Installation Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: 📂 Aller dans le dossier back_nerimo
        run: cd back_nerimo

      - name: 📄 Création d'un fichier .env.test
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> back_nerimo/.env.test
          echo "NODE_ENV=test" >> back_nerimo/.env.test
          echo "PORT=3001" >> back_nerimo/.env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> back_nerimo/.env.test

      - name: ⚙️ Installation des dépendances
        run: |
          npm install
          npm i npm-run-all

      - name: 🧪 Lancement des tests
        run: |
          npm run test

      - name: 🔍 Lancement des Linters
        run: |
          npm run lint

  front_nerimo:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Check du code
        uses: actions/checkout@v2

      - name: 📥 Installation Node
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: 📂 Aller dans le dossier front_nerimo
        run: cd front_nerimo

      - name: ⚙️ Installation des dépendances
        run: |
          npm install

      - name: 🔍 Installation et lancement des Linters en front_nerimo
        run: |
          npm run lint
          npm run prettier
