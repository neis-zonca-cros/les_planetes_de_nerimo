name: CI Pipeline NÃ©rimo

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Installation Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Installation Expo 
        run: npm install -g expo-cli

      - name: Create .env file for backend
        run: |
          echo MONGODB_URI=${{ secrets.MONGODB_URI }} >> back_nerimo/.env.test
          echo NODE_ENV=${{ secrets.NODE_ENV }} >> back_nerimo/.env.test
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} >> back_nerimo/.env.test
          echo PORT=${{ secrets.PORT }} >> back_nerimo/.env.test
      - name : check .env.test
        run: cat back_nerimo/.env.test
      # Linters en Back et Front
      - name: Install and run linters
        run: |
          # Install dependencies for back-end
          cd back_nerimo
          npm install
          npm run lint

          # Install dependencies for front-end
          cd ../front_nerimo
          npm install
          npm install --save-dev eslint-config-expo
          npm run lint

      - name: Run back-end tests
        run: |
          cd back_nerimo
          npm i npm-run-all
          npm run test

   
