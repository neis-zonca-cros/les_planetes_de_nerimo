jobs:
  back_nerimo:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ“‚ Check du code
        uses: actions/checkout@v2

      - name: ğŸ“¥ Installation Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: âš™ï¸ Installation des dÃ©pendances
        working-directory: back_nerimo
        run: |
          npm install
          npm i npm-run-all

      - name: CrÃ©ation d'une adresse IP temporaire pour l'accÃ¨s Ã  MongoDB
        run: |
          response=$(curl -u "${{ secrets.ATLAS_USERNAME }}:${{ secrets.ATLAS_PASSWORD }}" --digest \
            -H "Content-Type: application/json" \
            -X POST "https://cloud.mongodb.com/api/atlas/v1.0/groups/${{ secrets.ATLAS_GROUP_ID }}/accessList" \
            --data '[
              { "ipAddress": "0.0.0.0/0", "comment": "AccÃ¨s temporaire pour la CI" }
            ]')
          accessListId=$(echo $response | jq -r '.results[] | select(.comment == "AccÃ¨s temporaire pour la CI") | .links[0].href | split("/") | .[-1]')
          echo "Access list ID: $accessListId"
          echo "accessListId=$accessListId" >> $GITHUB_ENV

      - name: ğŸ“„ CrÃ©ation d'un fichier .env.test dans back_nerimo
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          echo "PORT=3001" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.test
      
      - name: ğŸ§ª Lancement des tests
        run: |
          npm run test
    
      - name: Suppression de l'adresse IP temporaire crÃ©ee
        if: always()
        run: |
          curl -v -u "${{ secrets.ATLAS_USERNAME }}:${{ secrets.ATLAS_PASSWORD }}" --digest \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --request DELETE "https://cloud.mongodb.com/api/atlas/v1.0/groups/${{ secrets.ATLAS_GROUP_ID }}/accessList/${accessListId}"  

      - name: ğŸ” Lancement des Linters
        run: 
          npm run lint


